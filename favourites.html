<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My favourites</title>
    <script src="https://kit.fontawesome.com/5fc882c95a.js" crossorigin="anonymous"> </script>
    <link rel="stylesheet" href="./favourites.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdeXTVDu67JZDJNNRO9MhA7OBpUHYgEC54aw&usqp=CAU"
    />
    <!-- <script
      src="https://kit.fontawesome.com/5fc882c95a.js"
      crossorigin="anonymous"
    ></script> -->
  </head>

  <body>
    <header>
      <nav>
        <img
          src="https://logos-world.net/wp-content/uploads/2022/05/Trivago-Logo-700x394.png"
          alt=""
          style="
            position: absolute;
            left: 0;
            width: 130px;
            margin-left: 30px;
            margin-top: -2px;
          "
        />
        <div class="parent_nav">
          <div class="nav_favourites">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="pointer-events-none max-h-full max-w-full"
              >
                <path
                  d="M20.42 4.82A5.23 5.23 0 0 0 16.5 3 5.37 5.37 0 0 0 12 5.58 5.37 5.37 0 0 0 7.5 3a5.23 5.23 0 0 0-3.92 1.82A6.35 6.35 0 0 0 2 9.07v.28c0 5.42 7.25 10.18 9.47 11.51a1 1 0 0 0 1 0C14.74 19.53 22 14.77 22 9.35v-.28a6.35 6.35 0 0 0-1.58-4.25zM21 9.18v.17c0 4.94-7.07 9.5-9 10.65-1.92-1.15-9-5.71-9-10.65v-.17a.41.41 0 0 0 0-.11A4.81 4.81 0 0 1 7.5 4a4.39 4.39 0 0 1 3.66 2.12L12 7.44l.84-1.32A4.39 4.39 0 0 1 16.5 4 4.81 4.81 0 0 1 21 9.07a.41.41 0 0 0 0 .11z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <div class="myFav_text">
              <p class="myFav">My favourites</p>
            </div>
          </div>
          <div class="nav_login">
            <p class="userName" onclick="window.location.href='login.html'">Log in</p>
          </div>
          <div class="nav_menu">
            <div class="menu">
              <p>Menu</p>
              <div class="menu_options">
                <p class="account_settings"onclick="window.location.href='account.html'">Account Settings</p>
                <p class="recently_viewed">Recently Viewed</p>
                <p class="help_support" onclick="window.location.href='help.html'">Help and Support</p>
              </div>
            </div>
            <span class="rotate">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="pointer-events-none max-h-full max-w-full"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g
                  fill="none"
                  stroke="#0A1121"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="2px"
                >
                  <path
                    vector-effect="non-scaling-stroke"
                    d="M10 17l5-5M10 7l5 5"
                    stroke="#0A1121"
                    fill="none"
                    stroke-width="2px"
                  ></path>
                </g>
              </svg>
            </span>
          </div>
          <div class="nav_currency">
            <div>
              <p>INR</p>
              <div class="currency_options">
                <p>INR - Indian Rupee</p>
                <p>USD - US Dollar</p>
                <p>EUR - Euro</p>
              </div>
            </div>
            <span class="rotate">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="pointer-events-none max-h-full max-w-full"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g
                  fill="none"
                  stroke="#0A1121"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="2px"
                >
                  <path
                    vector-effect="non-scaling-stroke"
                    d="M10 17l5-5M10 7l5 5"
                    stroke="#0A1121"
                    fill="none"
                    stroke-width="2px"
                  ></path>
                </g>
              </svg>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <div id="top">
      <h1>My favourites</h1>
      <p id="stayy">0 stays</p>
      <p style="margin-top: 25px">
        Click the heart icon next to a stay's name and it will be saved here
      </p>
      <img
        src="https://imgcy.trivago.com/image/upload/v1655727086/hardcodedimages/favorites/empty-favorites.svg"
        alt=""
      />
      <p>Ready to browse and favourite stays?</p>
      <button
        style="cursor: pointer"
        onclick="window.location.href='hotels.html'"
      >
        Explore stays
      </button>
    </div>

    <div id="activity">
      <p>Your favourites</p>

      <div id="items"></div>
    </div>
  </body>

  <script src="./favourite.js"></script>
</html>
